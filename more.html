<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8a455fb345.js"
      crossorigin="anonymous"
    ></script>
    <title>MungTalk - More</title>
  </head>
  <body>
    <div class="wholeContainer">
      <header class="status-bar">
        <section>
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </section>
        <section><span>18:43</span></section>
        <section>
          <i class="fa-solid fa-lock-open"></i>
          <span>11%</span>
          <i class="fa-solid fa-battery-half"></i>
          <i class="fa-solid fa-bolt"></i>
        </section>
      </header>
      <main>
        <section class="display-header more-header">
          <h3 class="display-header__title">More</h3>
          <div class="display-header__links">
            <a href="./find.html" class="display-header__a">
              <i class="fa-solid fa-magnifying-glass"></i
            ></a>
            <a href="./music.html" class="display-header__a"
              ><i class="fa-solid fa-music"></i
            ></a>
            <a href="./settings.html" class="display-header__a"
              ><i class="fa-solid fa-gear"></i
            ></a>
          </div>
        </section>
        <section class="user__component more-user__component">
          <img
            src="./assets/little-j.jpeg"
            alt="profile picture"
            class="user__component__image"
          />
          <div class="user__component__info">
            <span class="user__component__name">Nari</span>
            <span class="user__component__subtitle">+82 10-5959-482</span>
          </div>
          <div
            class="user__component__extra-info more-display-user-component__extra-info"
          >
            <i class="fa-regular fa-message"></i>
          </div>
        </section>
        <section class="icon-section" id="icon-section">
          <div class="icon-section__component">
            <i class="fa-regular fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-regular fa-folder-closed"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-regular fa-face-grin-tongue"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-regular fa-circle-user"></i>
            <span>Account</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-regular fa-comments"></i>
            <span>Open Chat</span>
          </div>
        </section>
        <section class="icon-section icon-section-suggestions">
          <div class="icon-section__component">
            <i class="fa-solid fa-paw"></i>
            <span>Mung Story</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-solid fa-dog"></i>
            <span>Mung Friends</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-solid fa-baseball"></i>
            <span>Mung Game</span>
          </div>
        </section>
      </main>
      <footer class="footer">
        <nav class="nav nav--bottom">
          <ul class="nav__ul">
            <li class="nav__li">
              <a href="./friendlist.html" class="nav__a"
                ><i class="fa-regular fa-user"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./chat.html" class="nav__a">
                <i class="fa-regular fa-comment"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./find.html" class="nav__a"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./more.html" class="nav__a">
                <span class="nav__notification__dot"></span
                ><i class="fa-solid fa-ellipsis"></i
              ></a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
