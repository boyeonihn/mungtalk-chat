<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8a455fb345.js"
      crossorigin="anonymous"
    ></script>
    <title>MungTalk - Login</title>
  </head>
  <body>
    <div class="wholeContainer">
      <div class="loginAnimationLayer">
        <i class="fa-solid fa-paw"></i>
      </div>
      <div class="loginOriginalLayer">
        <header class="status-bar">
          <section>
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
          </section>
          <section><span>18:43</span></section>
          <section>
            <i class="fa-solid fa-lock-open"></i>
            <span>11%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
          </section>
        </header>
        <main class="index__main">
          <h1>Welcome to MungTalk</h1>
          <p>
            If you have a MungTalk Account, log in with your email or phone
            number.
          </p>
          <form class="login" action="friendList.html" method="get">
            <label for="username"> Email or Phone Number </label>
            <input
              name="username"
              type="text"
              required
              id="username"
              placeholder="Email or phone number"
            />
            <label for="password">Password</label>
            <input
              name="password"
              type="password"
              required
              id="password"
              placeholder="Password"
            />
            <div class="buttons">
              <button class="loginButton" type="submit">Log In</button>
              <button class="loginButton"><a href="">Sign Up</a></button>
              <a href="">Find MungTalk Account or Password</a>
            </div>
          </form>
        </main>
      </div>
    </div>
    <div id="no-mobile">
      <span> Your screen is too big! ㅠㅠ</span>
    </div>
  </body>
</html>
