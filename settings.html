<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8a455fb345.js"
      crossorigin="anonymous"
    ></script>
    <title>MungTalk - Settings</title>
  </head>
  <body>
    <div class="wholeContainer">
      <header class="status-bar">
        <section>
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </section>
        <section><span>18:43</span></section>
        <section>
          <i class="fa-solid fa-lock-open"></i>
          <span>11%</span>
          <i class="fa-solid fa-battery-half"></i>
          <i class="fa-solid fa-bolt"></i>
        </section>
      </header>
      <main class="settings-display">
        <section class="settings-header">
          <a href="./more.html" class="settings-header_icon"
            ><i class="fa-solid fa-angle-left"></i
          ></a>
          <h2 class="settings-header__h2">Settings</h2>
          <a href="./find.html" class="settings-header_icon">
            <i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </section>

        <section class="icon-section">
          <div class="icon-section__component">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-solid fa-flask"></i>
            <span>Mung Lab</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
            <span class="icon-section__component__info">Latest Version</span>
          </div>
        </section>
        <section class="icon-section">
          <div class="icon-section__component">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-regular fa-folder-closed"></i>
            <span>Talk Drive</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-regular fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-regular fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="icon-section__component">
            <i class="fa-regular fa-sun"></i>
            <span>Display</span>
            <div class="new-notification">N</div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <nav class="nav nav--bottom">
          <ul class="nav__ul">
            <li class="nav__li">
              <a href="./friendlist.html" class="nav__a"
                ><i class="fa-regular fa-user"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./chat.html" class="nav__a">
                <i class="fa-regular fa-comment"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./find.html" class="nav__a"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./more.html" class="nav__a">
                <span class="nav__notification__dot"></span
                ><i class="fa-solid fa-ellipsis"></i
              ></a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
    <div id="no-mobile">
      <span> Your screen is too big! ㅠㅠ</span>
    </div>
  </body>
</html>
