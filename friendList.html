<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/8a455fb345.js"
      crossorigin="anonymous"
    ></script>
    <title>MungTalk - Home</title>
  </head>
  <body>
    <div class="wholeContainer">
      <header class="status-bar">
        <section>
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </section>
        <section><span>18:43</span></section>
        <section>
          <i class="fa-solid fa-lock-open"></i>
          <span>11%</span>
          <i class="fa-solid fa-battery-half"></i>
          <i class="fa-solid fa-bolt"></i>
        </section>
      </header>
      <main>
        <nav class="nav">
          <ul class="nav__ul">
            <li class="nav__li">
              <a href="" class="nav__a friends__header">Friends</a>
            </li>
            <li class="nav__li">
              <a href="./search.html" class="nav__a"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./music.html" class="nav__a"
                ><i class="fa-solid fa-music"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./settings.html" class="nav__a"
                ><i class="fa-solid fa-gear"></i
              ></a>
            </li>
          </ul>
        </nav>
        <div class="alert">
          <i class="fa-solid fa-circle-info"></i>
          <p>Friends' Names Display</p>
          <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="my__profile user__profile">
          <img
            src="./assets/nari.png"
            alt="profile picture"
            class="user__profile__image"
          />
          <span class="user__profile__name">Nari</span>
        </div>
        <section class="friendList">
          <h2>Friends</h2>
          <div class="friendList__profile user__profile">
            <img
              src="./assets/doggo.jpg"
              alt="profile picture"
              class="user__profile__image"
            />
            <span class="user__profile__name">Moonie</span>
          </div>
          <div class="friendList__profile user__profile">
            <img
              src="./assets/little-j.jpeg"
              alt="profile picture"
              class="user__profile__image"
            />
            <span class="user__profile__name">Little J</span>
          </div>
          <div class="friendList__profile user__profile">
            <img
              src="./assets/zanjee.jpg"
              alt="profile picture"
              class="user__profile__image"
            />
            <span class="user__profile__name">Ginza</span>
          </div>
        </section>
      </main>
      <footer class="footer">
        <nav class="nav nav--bottom">
          <ul class="nav__ul">
            <li class="nav__li">
              <a href="./friends.html" class="nav__a"
                ><i class="fa-solid fa-user"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./chat.html" class="nav__a">
                <span class="nav__notification">1</span
                ><i class="fa-regular fa-comment"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./search.html" class="nav__a"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li class="nav__li">
              <a href="./more.html" class="nav__a">
                <span class="nav__notification__dot"></span
                ><i class="fa-solid fa-ellipsis"></i
              ></a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
